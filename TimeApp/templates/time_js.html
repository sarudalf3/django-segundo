<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
crossorigin="anonymous"></script>

    <style>
        .bg {
            background-color: purple;
            color: black;
            display: inline-block;

        }
    </style>

    <script>
        function countdowntimes() {
            var livedt = new Date();
            var h = livedt.getHours();
            var m = livedt.getMinutes();
            var s = livedt.getSeconds();
            var d = livedt.getDay();
            var mo = livedt.getMonth();
            var y = livedt.getFullYear();
            h = latestTime(h);
            m = latestTime(m);
            s = latestTime(s);
            d = d+1;
            mo = mo+1;
            document.getElementById('time').innerHTML =
            h + ":" + m + ":" + s;
            document.getElementById('date').innerHTML =
            d + "/" + mo + "/" + y;
            var t = setTimeout(countdowntimes, 500);
        }
        function latestTime(i) {
            if (i < 10) {i = "0" + i};  // include a zero in front of real clock numbers < 10
            return i;
        }
    </script>

    <body onload="countdowntimes()">
        <h3>Display a clock using JavaScript</h3>
        <h4>Real-time clock javascript date time</b>
        <hr/>
        <div id="time" class="bg"></div>
        <div id="date" class="bg"></div>
    </body>
</html>
